spring.thymeleaf.cache=false

# ================================
#       DATA SOURCE
# ================================

spring.datasource.url=jdbc:mysql://localhost:3306/tutorial_blog

#Username and pass
spring.datasource.username=root
spring.datasource.password=welcome1

#Keep the connection alive if idle for a long time
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or notlog for each sql query
#spring.jpa.show-sql=false

# Hibernate dll auto( create, create-drop, update) with update the database
# shcema will be automatically updated accordingly to java entities found in
# the project 
spring.jpa.hibernate.ddl-auto=update

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.MySQL5Dialect


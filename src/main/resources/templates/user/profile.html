<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
>
  <body>
    <header th:insert="layouts/navbar"></header>
    <div class="container">
      <div class="row">
        <div class="col-md-2" style="word-wrap: break-word;">
          <img
            class="rounded-circle"
            th:src="@{/imgs/me.jpg}"
            alt="Generic placeholder image"
            width="140"
            height="140"
          />
          <h2>@<span th:text="${user.username}">Username</span> &nbsp;</h2>
        </div>

        <div class="col-md-5">
          <form th:action="@{/user/create}" th:object="${user}" method="post">
            <div class="form-group">
              <input type="hidden" th:field="${user.id}" />
              <label for="username">Username</label>
              <input
                th:field="*{username}"
                type="text"
                class="form-control"
                id="username"
                name="username"
              />
            </div>

            <div class="form-group">
              <label for="fullname">Full Name</label>
              <input
                th:field="*{full_name}"
                type="text"
                class="form-control"
                id="fullname"
                placeholder="Enter Full Name"
              />
            </div>

            <div class="form-group">
              <button type="button" data-toggle="modal" data-target="#updatePasswordModal">Update Password</button>
            </div>

            <button type="submit" class="btn btn-primary" style="align: right;">
              Save
            </button>
          </form>
        </div>
        <!--user infos div -->
      </div>
      <!-- /.row -->
    </div>

    <!-- Update password modal -->
    <div class="modal fade" id="updatePasswordModal" tabindex="-1" role="dialog" aria-labelledby="updatePasswordModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">

            <h5 class="modal-title" id="updatePasswordModalLabel">Update Password</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="old-password" class="col-form-label form-control-success">Old Password:</label>
                <input type="text" class="form-control" id="old-password" name="old-password">
              </div>
              <div class="form-group">
                <label for="new-password" class="col-form-label">New Password:</label>
                <input type="text" class="form-control" id="new-password" name="new-password">
              </div>
              <div class="form-group">
                <label for="new-password-again" class="col-form-label">New Passworword Again:</label>
                <input type="text" class="form-control" id="new-password-again">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="btn-update-password" type="button" class="btn btn-primary">Change Password</button>
          </div>
        </div>
      </div>
    </div>

    <div th:insert="layouts/footer :: footer"></div>
  </body>
</html>
